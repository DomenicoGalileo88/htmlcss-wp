<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">

        <header class="site_header">
            <div class="logo"></div>
            <nav class="site_nav"></nav>

        </header>
        <!-- /.site_header -->
        <main class="site_main">

            <div class="content_img">

                <div class="img clearfix">

                    <div class="text_img"></div>
                </div>

            </div>

            <article class="page_article">

                <div class="title_article">
                    <!-- Inserire un titolo e un paragrafo -->
                </div>

                <div class="content_article clearfix">

                    <aside>
                        <div class="img_aside"></div>
                        <div class="text_aside"></div>

                    </aside>

                    <div class="content">
                        <div class="img_content_article"></div>
                        <div class="text_content_article"></div>
                    </div>

                    <aside>
                        <div class="img_aside"></div>
                        <div class="text_aside"></div>

                    </aside>

                </div>

            </article>



        </main>
        <!-- /.site_main -->

        <footer class="site_footer">
            <div class="designed"></div>
        </footer>
        <!-- /.site_footer -->

    </div>


</body>

</html>
